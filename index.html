<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" >
  <div class="column">
    <img src="./mapa.jpg">
  </div>
  <div class="column">
    <form>
        <div >
          <h3>Preencha seu endereço</h3>
          <label for="CEP" class="form-label">CEP</label>
          <input type="CEP" class="form-control" placeholder="Ex: 60125060">
        </div>
        <div >
          <label for="exampleInputPassword1" class="form-label">Logradouro</label>
          <input type="Endereço" class="form-control" placeholder="Ex: Ria x, Travessa Y, Av Z">
        </div>
        <div >
            <label for="exampleInputPassword1" class="form-label">Número</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ex: 123">
          </div>
          <div >
            <label for="exampleInputPassword1" class="form-label">Bairro</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ex: Aldeota"> 
          </div>
          <div >
            <label for="exampleInputPassword1" class="form-label">Cidade</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ex: Fortaleza">
          </div>
          <div >
            <label for="exampleInputPassword1" class="form-label">UF</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ex: CE">
          </div>
        
        <button type="submit" class="btn btn-primary">Pronto!</button>
      </form>
  </div>
</div>
